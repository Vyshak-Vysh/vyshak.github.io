<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- VR Headset Icon with better visibility -->
  <defs>
    <linearGradient id="vrgradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for contrast -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
  
  <!-- Left lens -->
  <circle cx="65" cy="100" r="30" fill="none" stroke="url(#vrgradient)" stroke-width="4"/>
  <!-- Left lens inner glow -->
  <circle cx="65" cy="100" r="25" fill="#0066ff" opacity="0.3"/>
  
  <!-- Right lens -->
  <circle cx="135" cy="100" r="30" fill="none" stroke="url(#vrgradient)" stroke-width="4"/>
  <!-- Right lens inner glow -->
  <circle cx="135" cy="100" r="25" fill="#0066ff" opacity="0.3"/>
  
  <!-- Bridge -->
  <rect x="88" y="88" width="24" height="24" fill="url(#vrgradient)" rx="4"/>
  
  <!-- Top strap -->
  <path d="M45 70 Q100 30 155 70" stroke="url(#vrgradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Bottom strap -->
  <path d="M45 130 Q100 170 155 130" stroke="url(#vrgradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- VR Text -->
  <text x="100" y="185" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#vrgradient)" font-family="Arial, sans-serif">VR</text>
</svg>
</svg>